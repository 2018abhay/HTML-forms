<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form for the Post of Engineer </title>
    <link rel="stylesheet" href="App.css">
   
</head>
<body>
    <style>
        body { 
           background-color: aliceblue;
        }
    </style>
    <center>
        <div class="rect">
            <img src="Logo for htm.png" alt="Company Logo"> 
        </div>
        <h1>Application form for the post of Assistant Engineer</h1>
    <h2 class="head">Enter the details below and get yourself registered</h2>
</center>
    <form action="">
        <div class="Info">
        <label for="first" class="nm">First Name</label>
        <input type="text" id="fname" name="firstname" required>
        <label for="last" class="nm">Last Name</label>
        <input type="text" id="lname" name="lastname" required>
        <label for="fname" class="nm">Father's Name</label>
        <input type="text" id="fname" name="Father's Name" required>
        <label for="mname" class="nm">Mother's Name</label>
        <input type="text" id="mname" name="Mother's Name" required>
        </div>
        <div>
            <h2 class="head">Your Qualification</h2>
        <label for="Dip" class="l1">Diploma from registered Board</label>
        <input type="radio" id="Dip" name="Diploma from registered Board">
        <label for="Degree" class="l1">Degree from a registered board</label>
        <input type="radio" id="Degree" name="Degree from a registered board">
        <h2 class="head">Personal Details</h2>
        <div>
        <label for="add" class="l2">Communication address</label>
        <input type="text" id="add" name="Communication Address" placeholder=" Address Line 1">
        <input type="text" id="add" name="Communication Address" placeholder=" Address Line 2">
        <input type="text" id="add" name="Communication Address" placeholder=" Address Line 3">
        <div >
        <label for="add1" class="l3">City </label>
        <input type="text" id="add1" name="City" placeholder="City Name">
    </div>
    <div >
        <label for="Zip" class="l3">Postal Code</label>
        <input type="number" id="zip" name="Postal Code" placeholder="Enter Pin Code">
    </div>
    <div >
        <label for="sat" class="l3">State </label>
        <input type="text" id="sat" name="State" placeholder="">
    </div>
    <div >
        <label for="cat" class="l3">Country </label>
        <input type="text" id="cat" name="Country" placeholder="Enter your region">
    </div>
    <div >
        <label for="dob" class="l3">Date of Birth</label>
        <input type="date" id="dob" name="date of birth" placeholder="Select the date">
    </div>
    <div >
        <label for="mob" class="l3">Mobile number</label>
        <input type="number" id="mob" name="mobile number" >
        </div>
        <div >
        <label for="mail" class="l3">Email Address</label>
        <input type="email" id="mail" name="Email Address">
    </div>
    <div>
        <h4 class="head2">Religion</h4>
        <div>
        <label for="reg" class="l4">Hindu</label>
        <input type="checkbox" id="reg" name="Religion">
    </div>
    <div>
        <label for="reg" class="l4">Muslim</label>
        <input type="checkbox" id="reg" name="Religion">
    </div>
    <div>
        <label for="reg" class="l4">Sikhs</label>
        <input type="checkbox" id="reg" name="Religion">
    </div>
    <div>
        <label for="reg" class="l4">Christian</label>
        <input type="checkbox" id="reg" name="Religion">
    </div>
    <h4 class="head2">Category</h4>
    <label for="gen" class="l4">General</label>
    <input type="checkbox" id="gen" name="General">
    <label for="OBC" class="l4">OBC</label>
    <input type="checkbox" id="OBC" name="OBC">
    <label for="SC" class="l4">SC/ST</label>
    <input type="checkbox" id="SC" name="SC/ST"> 
    <label for="Ph" class="l4">Physically Handicapped</label>
    <input type="checkbox" id="Ph" name="Physically Handicapped"> 
    <div>
        <p class="p1">If employed in Govt. PSU , whether applied through Proper Channel</p>
    <label for="par1" class="l4">Yes</label>
    <input type="checkbox" id="Par1" name="Yes"> 
    <label for="par2" class="l4">No</label>
    <input type="checkbox" id="Par2" name="No"> 
</div>
<div>
    <label for="cent" class="l3">Preffered Examination Center</label>
    <select name="cent" id="cent" class="l4" required>
        <option value="bih">Patna</option>
        <option value="tn">Chennai</option>
        <option value="Kar">Banglore</option>
        <option value="mah">Mumbai</option>
        <option value="del">New Delhi</option>
        <option value="wb">Kolkata</option>
    </select>
    <div>
        <p class="p1">Read Carefully the <a href="declaration.html"> terms and condition</a></p>
        <center><label for="cnf" class="l3">I confirm</label>
        <input type="checkbox" id="cnf" name="I confirm" required>
    </center>
    </div>
    <div>
        <center><button class="button button1">Submit Application</button></center>
    </div>
</div>
    </div>
    </div>
    </div>
    </form>
</body>
</html>
